            </div>
        </div>
        <div class="row">
            <div id="displayItems">

            </div>
        </div>
        <div class="row">
            <div id="editItems">

            </div>
        </div>
    </div>
    
    <script src="scripts/jquery-1.9.1.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
